name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Build
        run: npm run build
      - name: Check GitHub Pages Status
        run: |
          echo "Checking if GitHub Pages is enabled..."
          echo "If this step fails, please enable GitHub Pages in repository settings"
          echo "Go to: https://github.com/MedicalCBD/bee-ware/settings/pages"
          echo "Select 'GitHub Actions' as the source"
      - name: Setup Pages
        uses: actions/configure-pages@v4
        continue-on-error: true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
        continue-on-error: true

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 