<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain Survivors - Loading</title>
    <style>
                 body {
             margin: 0;
             padding: 0;
                           background: url('./assets/images/ui/storm.gif') center center;
             background-size: cover;
             background-repeat: no-repeat;
             font-family: 'Arial', sans-serif;
             overflow: hidden;
             height: 100vh;
             display: flex;
             flex-direction: column;
             justify-content: center;
             align-items: center;
             position: relative;
         }

         body::before {
             content: '';
             position: absolute;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             background: rgba(29, 24, 5, 0.7);
             z-index: 1;
         }

                 .loader-container {
             text-align: center;
             color: white;
             position: relative;
             z-index: 2;
         }

        .title {
            font-size: 64px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 30px rgba(0, 255, 0, 0.8);
            font-family: "Creepster", "Chiller", "Impact", cursive;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: 18px;
            color: #cccccc;
            margin-bottom: 60px;
            opacity: 0.8;
        }

        .play-button {
            font-size: 36px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 20px rgba(0, 255, 0, 0.5);
            font-family: "Creepster", "Chiller", "Impact", cursive;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 20px 40px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            background: rgba(0, 255, 0, 0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        .play-button:hover {
            transform: scale(1.1);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 40px rgba(0, 255, 0, 0.9);
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.6);
        }

        .loading-text {
            font-size: 16px;
            color: #00ff00;
            margin-top: 40px;
            opacity: 0.7;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 30px rgba(0, 255, 0, 0.8);
            }
            to {
                text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 50px rgba(0, 255, 0, 1);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }

                 .particles {
             position: absolute;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             pointer-events: none;
             z-index: 3;
         }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff00;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="loader-container">
        <h1 class="title">Chain Survivors</h1>
        <p class="subtitle">Choose your Survivor and start how you die ..or not</p>
        <div class="play-button" onclick="startGame()">Play Game</div>
        <p class="loading-text">Loading...</p>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Start game function
        function startGame() {
            // Add loading effect
            const playButton = document.querySelector('.play-button');
            const loadingText = document.querySelector('.loading-text');
            
            playButton.style.pointerEvents = 'none';
            playButton.textContent = 'Loading...';
            loadingText.textContent = 'Preparing your doom...';
            
                         // Simulate loading time
             setTimeout(() => {
                 window.location.href = 'game.html';
             }, 1500);
        }

        // Initialize particles when page loads
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
